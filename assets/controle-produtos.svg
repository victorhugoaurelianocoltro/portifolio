<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="prodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#prodGrad)"/>
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="70" fill="white" text-anchor="middle" font-weight="bold">Controle de Produtos</text>
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.85)" text-anchor="middle">Sistema CRUD Completo</text>
  
  <!-- Tabela simulada -->
  <rect x="200" y="280" width="800" height="60" rx="10" fill="rgba(255,255,255,0.95)"/>
  <text x="250" y="320" font-family="Arial, sans-serif" font-size="22" fill="#4f46e5" font-weight="bold">ID</text>
  <text x="350" y="320" font-family="Arial, sans-serif" font-size="22" fill="#4f46e5" font-weight="bold">Produto</text>
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="22" fill="#4f46e5" font-weight="bold">Preço</text>
  <text x="800" y="320" font-family="Arial, sans-serif" font-size="22" fill="#4f46e5" font-weight="bold">Ações</text>
  
  <rect x="200" y="360" width="800" height="50" rx="8" fill="rgba(255,255,255,0.2)"/>
  <rect x="200" y="425" width="800" height="50" rx="8" fill="rgba(255,255,255,0.15)"/>
  <rect x="200" y="490" width="800" height="50" rx="8" fill="rgba(255,255,255,0.2)"/>
  <rect x="200" y="555" width="800" height="50" rx="8" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Botões de ação -->
  <circle cx="300" cy="650" r="40" fill="rgba(16,185,129,0.3)"/>
  <text x="300" y="665" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" font-weight="bold">+</text>
  
  <circle cx="600" cy="650" r="40" fill="rgba(245,158,11,0.3)"/>
  <text x="600" y="665" font-family="Arial, sans-serif" font-size="35" fill="white" text-anchor="middle" font-weight="bold">✎</text>
  
  <circle cx="900" cy="650" r="40" fill="rgba(239,68,68,0.3)"/>
  <text x="900" y="665" font-family="Arial, sans-serif" font-size="35" fill="white" text-anchor="middle" font-weight="bold">×</text>
</svg>
